query ChannelDiscussion($channelId: Int!) {
  channel(id: $channelId) {
    banned {
      id
    }
    muted {
      id
    }
    private
    passwordProtected
    name
    id
    owner {
      id
      name
      avatar
    }
    members {
      id
    }
    admins {
      id
    }
    messages {
      readBy {
        id
        name
        avatar
      }
      content
      id
      sentAt
      author {
        id
        name
        avatar
      }
    }
  }
}