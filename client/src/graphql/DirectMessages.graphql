query DirectMessages($userId: Int) {
  user(id: $userId) {
    rank
    name
    avatar
    status
    status
    messages {
      id
      content
      readAt
      sentAt
      recipient {
        id
        name
        avatar
      }
      author {
        id
        avatar
        name
      }
    }
    friendStatus
    blocked
    blocking
  }
}
