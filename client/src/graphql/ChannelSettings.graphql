query ChannelSettings($channelId: Int!) {
  channel(id: $channelId) {
    id
    name
    owner {
      id
      name
      avatar
    }
    admins {
      id
    }
    members {
      id
      name
      avatar
    }
    banned {
      user {
        id
        name
        avatar
      }
      endAt
    }
    muted {
      user {
        id
      }
      endAt
    }
    passwordProtected
    private
  }
}
