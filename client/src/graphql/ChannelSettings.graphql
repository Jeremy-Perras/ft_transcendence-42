query ChannelSettings($channelId: Int!, $userId: Int) {
  channel(id: $channelId) {
    id
    name
    owner {
      id
      name
      avatar
    }
    admins {
      id
      name
      avatar
    }
    members {
      id
      name
      avatar
    }
    muted {
      id
    }
    banned {
      id
    }
    passwordProtected
    private
  }
  user(id: $userId) {
    id
  }
}