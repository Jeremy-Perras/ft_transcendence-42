query UserProfile($userId: Int) {
  user(id: $userId) {
    id
    name
    avatar
    rank
    games {
      finishedAt
      gameMode
      players {
        player1 {
          avatar
          status
          name
          rank
          id
        }
        player2 {
          avatar
          status
          name
          rank
          id
        }
      }
      score {
        player1Score
        player2Score
      }
      startAt
    }
    blocked
    blocking
    friends {
      id
    }
    achievements {
      name
      icon
    }
    friendStatus
    status
  }
}
