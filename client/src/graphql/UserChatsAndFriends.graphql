query UserChatsAndFriends {
  user {
    channels {
      __typename
      id
      name
      messages {
        __typename
        author {
          id
        }
        content
        sentAt
      }
    }
    friends {
      __typename
      id
      name
      avatar
      messages {
        __typename
        author {
          id
        }
        content
        sentAt
        readAt
      }
      friendStatus
    }
    pendingFriends {
      __typename
      id
      name
      avatar
      friendStatus
    }
  }
}
