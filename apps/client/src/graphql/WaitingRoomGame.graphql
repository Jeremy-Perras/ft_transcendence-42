mutation WaitingRoomGame($gamesId: Int, $started: Boolean, $finished: Boolean) {
  games(id: $gamesId, started: $started, finished: $finished) {
    id
    player1 {
      id
      name
      avatar
      rank
    }
    gamemode
    startAt
    finishedAt
    
    player1score
    player2score
  }
}