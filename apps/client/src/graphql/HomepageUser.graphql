query HomepageUser($userId: Int) {
  user(id: $userId) {
    id
    __typename
    name
    avatar
    rank
    channels {
      __typename
      name
      id
      messages {
        id
        author {
          id
        }
        content
        sentAt
        readBy {
          user {
            id
          }
        }
      }
        
    }
    friends {
      __typename
      name
      avatar
      messages {
        author {
          id
        }     
        content
        sentAt
        readAt
      }
      id
    }
  }
}
