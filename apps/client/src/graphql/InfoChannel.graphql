query InfoChannel($channelId: Int!, $userId: Int) {
  channel(id: $channelId) {
    private
    passwordProtected
    name
    owner {
      id
      name
      avatar
    }
    messages {
      id
      author {
        id
        name
        avatar
      }
      readBy {
        user {
          id
          name
          avatar
        }
      }
      content
      sentAt
    }
    admins {
      id
      name
      avatar
    }
    members {
      id
      name
      avatar
    }
    banned {
      id
    }
    muted {
      id
    }
  }
  user(id: $userId) {
    id
  }
}
