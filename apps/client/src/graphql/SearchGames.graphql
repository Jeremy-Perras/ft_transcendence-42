query SearchGames($gamesId: Int, $started: Boolean, $finished: Boolean,$gameMode: Int) {
  games(id: $gamesId, started: $started, finished: $finished, gameMode: $gameMode) {
    id
    player1 {
      id
      name
      avatar
      rank
    }
    gamemode
    startAt
    finishedAt
    player1score
    player2score
    player2 {
      id
      name
      avatar
      rank
    }
  }
}