query getInfoUsers($userId: Int) {
  user(id: $userId) {
    id
    __typename
    name
    avatar
    rank
    channels {
      __typename
      name
      id
      messages {
        content
        sentAt
      }
    }
    friends {
      __typename
      name
      avatar
      messages {
        content
        sentAt
      }
      id
    }
  }
}
