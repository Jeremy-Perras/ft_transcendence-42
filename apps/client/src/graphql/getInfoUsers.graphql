query getInfoUsers($userId: Int,$finished: Boolean) {
  user(id: $userId) {
    id
    __typename
    name
    avatar
    rank
    channels {
      __typename
      name
      id
      messages {
        content
        sentAt
      }
    }
   games(finished: $finished) {
      id
      gamemode
      startAt
      finishedAt
      player1 {
      avatar
        id
        name
      }
      player2 {
        id
        avatar
        name
      }
      player1score
      player2score
    }
    friends {
      __typename
      name
      avatar
      messages {
        content
        sentAt
      }
      id
    }
  }
}
