mutation CreateGame($mode: Int!, $player2Id: Int) {
  CreateGame(mode: $mode, player2Id: $player2Id) {
    id
    gamemode
    startAt
    finishedAt
    player1 {
      id
      name
      avatar
      rank
    }
    player2 {
      id
      name
      avatar
      rank
    }
    player1score
    player2score
  }
}