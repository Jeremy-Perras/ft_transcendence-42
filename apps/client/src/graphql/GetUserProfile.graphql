query GetUserProfile($userId: Int) {
  user(id: $userId) {
    id
    name
    avatar
    rank
    games {
      player1 {
        rank
        avatar
        name
        id
      }
      player2 {
        id
        name
        avatar
        rank
      }
      player1score
      player2score
      gamemode
      id
      startAt
      finishedAt
    }
    blocked
    friends {
      id
    }
  }
}
